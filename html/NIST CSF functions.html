<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gibson Phillips</title>

    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- imports -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/content.css">
    <!--markdown support-->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <!--tile animation support-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>


<body class="md">
    <zero-md class="md-report" src="../resource/MDs/NIST CSF functions.md">
        <template>

            <!-- Sensible host style defaults -->
            <style>
                :host {
                    display: block;
                    position: relative;
                    contain: content;
                }

                :host([hidden]) {
                    display: none;
                }
            </style>

            <!-- Github markdown styles (light/dark) -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css" />

            <!-- Highlightjs Github theme (light) -->
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github.min.css" />

            <!-- Highlightjs Github theme (prefers dark) -->
            <link rel="stylesheet" media="(prefers-color-scheme:dark)"
                href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github-dark.min.css" />

            <!-- KaTeX styles (needed for math) -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css" />

        </template>
    </zero-md>
</body>
